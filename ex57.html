<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Example</title>
	<script>
		function submitform(){
			var fn= document.getElementById("fName").value;
			var ln=document.getElementById("lname").value;
			var age=document.getElementById("age").value;
			var qual=document.getElementById("qualification").value;
			alert("First Name:"+fn +" "+"Last Name:"+ln+" "+"Age:"+age +" "+"Qualification"+qual)
		}

	</script>
</head>
<body>
	<form onSubmit="submitform()">
		<label>First Name:</label><input type="text" id="fName" name="fName"/><br>
		<label>Last Name:</label><input type="text" id="lName" name="lName"/><br>
		<label>Age:</label><input type="number" id="age" name="age" max="99"/><br>
		<label>Qualification</label>
		<select id="qualification">
			<option value="engineering">Engineering</option>
			<option value="bsc">BSC</option>
			<Option value="bcom">BCom</Option>
			<option value="arts">Arts</option>
			<option value="others">Others</option>
</select><br>
<input type="submit" value="SUBMIT"/>
</form>
</body>
</html>
